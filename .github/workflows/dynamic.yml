name: Obter dados dinamicos

on:
  #push:
  workflow_dispatch:
  schedule:
    - cron:  '5,15,25,35,45,55 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4
    - name: setup python
      uses: actions/setup-python@v5
      with:
         python-version: 3.8 #install the python needed    
         cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt

    - name: Get the NAP dynamic
      run: |
        chmod +x ./get_dynamic.sh
        ./get_dynamic.sh
      shell: bash
    - name: Processa din√¢micos XML para JSON
      run: |
        python u1.py
    - name: Cria lista de postos em uso
      run: |
        python u1_inuse.py        
    - name: Detecta postos em uso
      run: |
        python charging.py        

    - name: Actualiza lista last_charging
      run: |
        python last_charging.py

    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
